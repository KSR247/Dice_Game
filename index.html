<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
            <header><div><h1>Dice Game</h1></div></header>

            </div>
        </div>  

    </div>




    <script src="app.js"></script>
