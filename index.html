<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
            <header><div><h1>Dice Game</h1></div></header>
        <div class="wrapper">
            <div class="dice">
                <div class="diceFace">
                    <div class="playerOne"><h2>Player One</h2></div>
                    <div class="count"><h2 id="countNum">Count</h2></div>
                    <div  id="displayDice" class="displayDice"><img id="diceImg" src="" alt="" width="250" height="250"></div>
                   <div class="roll dice">
                       <button id="rollDice">Roll Dice</button>
                       <button id="newGame">New Game</button>
                </div>
                    <div class="dice storage"></div>
                </div>
            </div>
        </div>  

    </div>




    <script src="app.js"></script>
</body>
</html>
